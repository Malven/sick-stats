<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SickStats - Personnel Sickness Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>SickStats</h1>
      <div class="summary">
        <span id="sick-count">0</span> personnel currently sick
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="controls">
        <button id="add-personnel-btn" class="btn btn-primary">
          + Add Personnel
        </button>
      </div>

      <!-- Personnel List -->
      <div id="personnel-list" class="personnel-list">
        <!-- Personnel cards will be dynamically inserted here -->
      </div>

      <div id="empty-state" class="empty-state">
        <p>No personnel records yet. Click "Add Personnel" to get started.</p>
      </div>
    </main>

    <!-- Add/Edit Personnel Modal -->
    <div id="personnel-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="personnel-modal-title">Add Personnel</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        <form id="personnel-form">
          <div class="form-group">
            <label for="personnel-name"
              >Full Name <span class="required">*</span></label
            >
            <input type="text" id="personnel-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="personnel-role">Role/Department</label>
            <input type="text" id="personnel-role" name="role" />
          </div>
          <input type="hidden" id="personnel-id" name="id" />
          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Register Sick Leave Modal -->
    <div id="sick-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Register Sick Leave</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        <form id="sick-form">
          <div class="form-group">
            <label for="sick-person-name">Personnel</label>
            <input type="text" id="sick-person-name" readonly />
          </div>
          <div class="form-group">
            <label for="sick-start-date"
              >Start Date <span class="required">*</span></label
            >
            <input type="date" id="sick-start-date" name="startDate" required />
          </div>
          <div class="form-group">
            <label for="sick-comment">Comment/Reason</label>
            <textarea id="sick-comment" name="comment" rows="3"></textarea>
          </div>
          <input type="hidden" id="sick-person-id" name="personId" />
          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Register Sick Leave
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Register Return to Work Modal -->
    <div id="return-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Register Return to Work</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        <form id="return-form">
          <div class="form-group">
            <label for="return-person-name">Personnel</label>
            <input type="text" id="return-person-name" readonly />
          </div>
          <div class="form-group">
            <label for="return-date"
              >Return Date <span class="required">*</span></label
            >
            <input type="date" id="return-date" name="returnDate" required />
          </div>
          <input type="hidden" id="return-person-id" name="personId" />
          <input type="hidden" id="return-record-index" name="recordIndex" />
          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Register Return
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Confirm Deletion</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete
            <strong id="delete-person-name"></strong>?
          </p>
          <p class="warning">
            All associated sickness records will be permanently removed.
          </p>
        </div>
        <input type="hidden" id="delete-person-id" />
        <div class="form-actions">
          <button type="button" class="btn btn-secondary cancel-btn">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
